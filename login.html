<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <!-- Importa Supabase direttamente dal CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="login-container">
        <form id="login-form" class="login-form">
            <h2>Accesso Dashboard</h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Accedi</button>
            <p id="error-message" class="error-message"></p>
            <p><a href="index.html">Torna alla Home</a></p>
        </form>
    </div>

    <script>
        // Inizializza Supabase
        const supabaseUrl = 'https://cikjhhbwxobypgofavuj.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNpa2poaGJ3eG9ieXBnb2ZhdnVqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQwNTQ2MjYsImV4cCI6MjA1OTYzMDYyNn0.t1tegLTbzqX75EUdo1BboKgudq6SggYkshOM-6d2oEo';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Verifica se giÃ  loggato
        async function checkSession() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                window.location.href = 'dashboard.html';
            }
        }

        // Gestione login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;
                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error('Errore login:', error);
                document.getElementById('error-message').textContent = 'Credenziali non valide';
            }
        });

        // Verifica sessione all'avvio
        checkSession();
    </script>
</body>
</html>
