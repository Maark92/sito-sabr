<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="login-container">
        <form id="login-form" class="login-form">
            <h2>Accesso Dashboard</h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="login-password" required>
            </div>
            <div class="form-group remember-me">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Ricordami</label>
            </div>
            <button type="submit">Accedi</button>
            <p id="login-error" class="error-message"></p>
            <p><a href="index.html">Torna alla Home</a></p>
        </form>
    </div>

    <script type="module">
        import { supabase } from './js/supabaseClient.js';
        import { SessionManager } from './js/sessionManager.js';

        // Verifica se già autenticato
        const checkAuth = async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                window.location.href = 'dashboard.html';
            }
        };

        // Esegui il controllo all'avvio
        checkAuth();

        // Gestione login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            // Non serve più persistSession: false, è già forzato dal client
            const { error } = await supabase.auth.signInWithPassword({
                email,
                password
            });

            if (error) {
                document.getElementById('login-error').textContent = 'Credenziali non valide';
            } else {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
