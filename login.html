<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard</title>
    <link rel="stylesheet" href="./css/dashboard.css">
    <script src="./js/auth.js"></script>
</head>
<body>
    <div class="login-container">
        <form id="login-form" class="login-form">
            <h2>Accesso Dashboard</h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Accedi</button>
            <p id="error-message" class="error-message"></p>
            <p><a href="index.html">Torna alla Home</a></p>
        </form>
    </div>

    <script>
        // Verifica percorsi
        console.log('Verifico percorsi...');
        console.log('CSS loaded:', document.styleSheets.length > 0);
        console.log('Auth loaded:', typeof AUTH !== 'undefined');

        // Verifica se giÃ  loggato
        if (AUTH.isLoggedIn()) {
            window.location.href = './dashboard.html';
        }

        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (AUTH.login(email, password)) {
                window.location.href = './dashboard.html';
            } else {
                document.getElementById('error-message').textContent = 'Credenziali non valide';
            }
        });
    </script>
</body>
</html>
