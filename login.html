<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="login-container">
        <form id="login-form" class="login-form">
            <h2>Accesso Dashboard</h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Accedi</button>
            <p id="error-message" class="error-message"></p>
            <p><a href="index.html">Torna alla Home</a></p>
        </form>
    </div>

    <script>
        // Credenziali amministratore (in pratica andrebbero gestite in modo più sicuro)
        const ADMIN_EMAIL = 'admin@example.com';
        const ADMIN_PASSWORD = 'password123';

        // Verifica se già loggato
        if (localStorage.getItem('isLoggedIn')) {
            window.location.href = 'dashboard.html';
        }

        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'dashboard.html';
            } else {
                document.getElementById('error-message').textContent = 'Credenziali non valide';
            }
        });
    </script>
</body>
</html>
